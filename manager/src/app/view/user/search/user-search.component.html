<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="searchUsers()" #searchForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="searchCriteria.username"
          class="form-control" id="username" name="username" placeholder="Enter the username"
          #username="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="searchCriteria.name"
          class="form-control" id="name" name="name" placeholder="Enter name"
          #name="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="searchCriteria.email"
          class="form-control" id="email" name="email" placeholder="Enter email"
          #email="ngModel">
      </div>
      <button type="submit" class="btn btn-info"><mat-icon>search</mat-icon></button>
    </form>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <th scope="col"></th>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td id="action">
            <div class="form-group">
              <button class="btn btn-info" (click)="deleteUser(user)"><mat-icon>delete</mat-icon></button>
              <button class="btn btn-info" (click)="editUser(user.id)"><mat-icon>edit</mat-icon></button>
            </div>
          </td>
          <td>{{ user.username }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
