<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="searchRoles()" #searchForm="ngForm">
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" [(ngModel)]="searchCriteria.code"
          class="form-control" id="code" name="code" placeholder="Enter your code"
          #code="ngModel">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" [(ngModel)]="searchCriteria.role"
          class="form-control" id="role" name="role" placeholder="Enter role"
          #roleControl="ngModel">
      </div>
      <button type="submit" class="btn btn-info"><mat-icon>search</mat-icon></button>
    </form>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <th scope="col"></th>
        <th scope="col">Code</th>
        <th scope="col">Role</th>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td id="action">
            <div class="form-group">
              <button class="btn btn-info" (click)="deleteRole(role)"><mat-icon>delete</mat-icon></button>
              <button class="btn btn-info" (click)="editRole(role)"><mat-icon>edit</mat-icon></button>
            </div>
          </td>
          <td>{{ role.code }}</td>
          <td>{{ role.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
